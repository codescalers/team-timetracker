<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 60px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn {
            background-color: #28a745;
            color: white;
        }
        #stop-btn {
            background-color: #dc3545;
            color: white;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TimeTracker</h2>
        <div class="status">
            Status: <span id="status-text">Idle</span>
        </div>
        <form id="start-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com/issue/1">
            </div>
            <div class="form-group">
                <label for="description">Description (optional):</label>
                <textarea id="description" name="description" placeholder="Enter a brief description..."></textarea>
            </div>
            <div class="buttons">
                <button type="submit" id="start-btn">Start Tracking</button>
                <button type="button" id="stop-btn" disabled>Stop Tracking</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startForm = document.getElementById('start-form');
            const stopBtn = document.getElementById('stop-btn');
            const statusText = document.getElementById('status-text');
            const messageDiv = document.getElementById('message');
            const startBtn = document.getElementById('start-btn');

            let activeEntry = null;

            function updateUI(status, duration = null) {
                // should we include the task in case of active?
                if (status === 'active') {
                    statusText.textContent = 'Active';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    statusText.textContent = 'Idle';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }

                if (duration !== null) {
                    showMessage(`Stopped tracking. Duration: ${duration} minutes.`);
                }
            }

            function showMessage(message) {
                messageDiv.textContent = message;
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 5000);
            }

            function fetchStatus(username) {
                if (!username) return;

                fetch(`/api/status?username=${encodeURIComponent(username)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'active') {
                            activeEntry = data;
                            updateUI('active');
                        } else {
                            activeEntry = null;
                            updateUI('idle');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching status:', error);
                        showMessage('Error fetching status.');
                    });
            }

            // Handle Start Tracking
            startForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const url = document.getElementById('url').value.trim();
                const description = document.getElementById('description').value.trim();

                if (!username || !url || !description) {
                    showMessage('Username and URL are required.');
                    return;
                }

                fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, url, description })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.id) {
                        activeEntry = data;
                        updateUI('active');
                        showMessage(`Started tracking ID ${data.id} for URL.`);
                    } else {
                        showMessage('Failed to start tracking.');
                    }
                })
                .catch(error => {
                    console.error('Error starting tracking:', error);
                    showMessage(error.message || 'Error starting tracking.');
                });
            });

            // Handle Stop Tracking
            stopBtn.addEventListener('click', () => {
                if (!activeEntry) {
                    showMessage('No active tracking to stop.');
                    return;
                }

                const username = activeEntry.username;
                const url = activeEntry.url;

                fetch('/api/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, url })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.id) {
                        updateUI('idle', data.duration);
                        activeEntry = null;
                    } else {
                        showMessage('Failed to stop tracking.');
                    }
                })
                .catch(error => {
                    console.error('Error stopping tracking:', error);
                    showMessage(error.message || 'Error stopping tracking.');
                });
            });

            const usernameInput = document.getElementById('username');
            usernameInput.addEventListener('blur', () => {
                const username = usernameInput.value.trim();
                fetchStatus(username);
            });
        });
    </script>
</body>
</html>
